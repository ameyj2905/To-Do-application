<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css"/>
    
</head>
<body>
    <div class="app-wrap"></div>
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city.....">
        </header>
        <main>
            <section class="location">
                <div class="city">Seattle, USA</div>
                <div class="date">Thursday 4 June 2020</div>
            </section>
            <div class="current">
                <div class="temp">66<span>F</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">68 F/52 F</div>
            </div>
        </main>
    </div>

    <script src="Todo.js"></script>
</body>
</html>
